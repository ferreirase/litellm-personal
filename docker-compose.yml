version: "3.8"
services:
  litellm:
    build: .
    ports:
      - "4000:4000"
    environment:
      - LITELLM_CONFIG_PATH=/app/proxy_config.yaml

    # Volumes ou use File Mounts no Dokploy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.litellm.rule=Host(`litellm.seudominio.com`)"
